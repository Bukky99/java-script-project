<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet2.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <title>My Quiz</title>
</head>
<body>
    <!--quiz displayed in a grid like format-->
    <div class="grid">

        <!--this div will hold the quiz-->
        <div id="quiz">
            <h1>My Random Quiz</h1>
            <hr style="margin-top: 20px;"> <!--horizontal line after title to section of title and quiz -->

            <!--displays the questions about the choices/answers-->
            <p id="question"></p>

            <!--buttons for user to selct answer-->
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button> <!--choice0 will be displayed on the button-->
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>

            <hr style="margin-top: 50px;">
            <!--footer will contain the question number-->
            <footer>
                <p id="progress">Question x of y.</p>
            </footer>
        </div>
    </div>

    <script src="quiz-control.js"></script>
    <script src="questions.js"></script>
    <script src="main.js"></script>
</body>
</html>
